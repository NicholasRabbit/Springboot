#\u4E00\uFF0CSpringBoot\u591A\u4E2A\u914D\u7F6E\u6587\u4EF6\uFF0C\u591A\u4E2A\u73AF\u5883\u4E0B\u52A8\u6001\u5207\u6362\uFF0C\u65B9\u4FBF\uFF0C\u4E0D\u7528\u91CD\u65B0\u5199\u4E86\u3002
#1\uFF0C\u6709\u591A\u4E2A\u914D\u7F6E\u6587\u4EF6\u65F6\uFF0C\u9ED8\u8BA4\u4F7F\u7528application.properties\u7684\u914D\u7F6E\uFF0C\u4F46\u662F\u4F7F\u7528\u6FC0\u6D3B\u7684\u8BED\u53E5\u540E\u5219\u4F7F\u7528\u6307\u5B9A\u6FC0\u6D3B\u7684\u914D\u7F6E\u6587\u4EF6
server.port=8080

#2\uFF0C\u6FC0\u6D3Bapplication-dev.properties\u914D\u7F6E\u6587\u4EF6\uFF0C\u6FC0\u6D3B\u540E\u4F7F\u7528application-dev.properties\u4E2D\u7684\u914D\u7F6E\u9009\u9879\u3002
#   \u4E0A\u9762\u7684\u7AEF\u53E3\u5373\u4F7F\u4E0D\u6CE8\u91CA\u4E5F\u65E0\u6548\u4E86\uFF0C\u8BF4\u660E\u88AB\u6FC0\u6D3B\u7684\u5E26\u540E\u7F00\u7684\u914D\u7F6E\u6587\u4EF6\u4F18\u5148\u7EA7\u9AD8\u3002
#   *.yml\u7C7B\u578B\u7684\u914D\u7F6E\u6587\u4EF6\u4E5F\u662F\u6B64\u79CD\u65B9\u5F0F\u7C7B\u4F3C\u7684\u8BBE\u7F6E
#   \u6CE8\u610F\u8FD9\u91CC\u662Fspring...\u4E0D\u662Fservers
spring.profiles.active=dev

#\u4E8C\uFF0Cspringboot\u5360\u4F4D\u7B26
#1,\u53EF\u4F7F\u7528\u5360\u4F4D\u7B26${..}\u7684\u65B9\u5F0F\u7ED9\u5C5E\u6027\u8D4B\u503C
stu01.id=${random.int}
stu01.name=Tom${random.uuid}

#2,\u4E5F\u53EF\u5F15\u7528\u4E0A\u9762\u7684\u5C5E\u6027\u540D\u7ED9\u5176\u5B83\u5C5E\u6027\u8D4B\u503C
stu01.cat.name=${stu01.name}_cat
